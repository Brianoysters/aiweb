{% extends "base.html" %}

{% block content %}
<div class="card">
    <div class="card-body">
        <h2 class="card-title">Module {{ module.order }}: {{ module.title }}</h2>
        
        <div class="module-content mt-4">
            {{ module.content|safe }}
        </div>
        
        {% if not progress or not progress.completed %}
        <div class="text-center mt-4">
            <a href="{{ url_for('complete_module', module_id=module.id) }}" class="btn btn-success btn-lg">
                Mark as Complete
            </a>
        </div>
        {% endif %}
    </div>
</div>
{% endblock %}
