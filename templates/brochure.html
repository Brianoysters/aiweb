{% extends "base.html" %}

{% block content %}
<div class="container-fluid mt-5">
    <div class="brochure-section">
        <h1 class="text-center mb-5">Course Brochures</h1>
        
        <!-- Course Flyers -->
        <div class="row justify-content-center mb-5">
            <div class="col-lg-6 col-md-8">
                <div class="brochure-card">
                    <div class="brochure-image">
                        <img src="{{ url_for('static', filename='subo1.jpg') }}" 
                             alt="Course Brochure 1" 
                             class="img-fluid"
                             onerror="console.log('Error loading image:', this.src)">
                    </div>
                </div>
            </div>
            <div class="col-lg-6 col-md-8">
                <div class="brochure-card">
                    <div class="brochure-image">
                        <img src="{{ url_for('static', filename='subo2.jpg') }}" 
                             alt="Course Brochure 2" 
                             class="img-fluid"
                             onerror="console.log('Error loading image:', this.src)">
                    </div>
                </div>
            </div>
        </div>

        <!-- Course List -->
        <h2 class="text-center mb-4">Available Courses</h2>
        <div class="row justify-content-center">
            {% for course in courses %}
            <div class="col-lg-4 col-md-6 mb-4">
                <div class="course-card">
                    <div class="course-content">
                        <h3>{{ course.title }}</h3>
                        <p class="text-muted">{{ course.description }}</p>
                        <div class="course-details">
                            <p><strong>Duration:</strong> {{ course.duration }}</p>
                            <p><strong>Mode:</strong> {{ course.mode }}</p>
                            <p><strong>Fee:</strong> {{ course.fee }}</p>
                        </div>
                        <a href="{{ url_for('course', course_id=course.id) }}" 
                           class="btn btn-primary">View Course Details</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

<style>
    .brochure-section {
        padding: 2rem 0;
    }

    .brochure-card {
        background: white;
        border-radius: 15px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        margin-bottom: 2rem;
    }

    .brochure-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
    }

    .brochure-image {
        position: relative;
        overflow: hidden;
    }

    .brochure-image img {
        width: 100%;
        height: auto;
        display: block;
    }

    .course-card {
        background: white;
        border-radius: 15px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        height: 100%;
        display: flex;
        flex-direction: column;
    }

    .course-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
    }

    .course-content {
        padding: 1.5rem;
        text-align: center;
        flex-grow: 1;
        display: flex;
        flex-direction: column;
    }

    .course-content h3 {
        color: #2c3e50;
        font-size: 1.5rem;
        margin-bottom: 1rem;
        font-weight: 600;
    }

    .course-content p {
        margin-bottom: 1rem;
        line-height: 1.6;
    }

    .course-details {
        margin: 1rem 0;
        text-align: left;
        padding: 1rem;
        background: #f8f9fa;
        border-radius: 8px;
    }

    .course-details p {
        margin-bottom: 0.5rem;
        font-size: 0.95rem;
    }

    .btn-primary {
        background: linear-gradient(45deg, #007bff, #0056b3);
        border: none;
        padding: 0.6rem 1.5rem;
        font-weight: 500;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        border-radius: 5px;
        transition: all 0.3s ease;
        margin-top: auto;
    }

    .btn-primary:hover {
        background: linear-gradient(45deg, #0056b3, #003d82);
        transform: translateY(-2px);
    }

    @media (max-width: 768px) {
        .brochure-card, .course-card {
            margin-bottom: 2rem;
        }
        
        .course-content h3 {
            font-size: 1.3rem;
        }

        .course-details {
            padding: 0.75rem;
        }
    }
</style>
{% endblock %}
